<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantum Minesweeper – Setup</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body class="{{ 'light' if theme=='light' else '' }}">
  <div class="wrap">
    <h2>Setup New Game</h2>
    <form method="post" action="{{ url_for('setup_post') }}">
      <div class="form-group">
        <label>Game Mode:</label>
        <select name="mode" required>
          <option value="1">Classical</option>
          <option value="2">Quantum Identify</option>
          <option value="3">Quantum Clear</option>
        </select>
      </div>

      <div class="form-group">
        <label>Board Dimensions:</label>
        <input type="number" name="rows" min="2" value="5"> ×
        <input type="number" name="cols" min="2" value="5">
      </div>

      <div class="form-group">
        <label>Number of Bombs:</label>
        <input type="number" name="bombs" min="1" value="5">
      </div>

      <div class="form-group">
        <label>Entanglement Level:</label>
        <select name="ent_level" required>
          <option value="0">Level 0 – Classical bombs (|1⟩)</option>
          <option value="1">Level 1 – Quantum product stabilizers</option>
          <option value="2">Level 2 – 2-qubit entangled stabilizers</option>
          <option value="3">Level 3 – 3-qubit stabilizers (GHZ/W-like)</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn" type="submit">Start Game</button>
      </div>
    </form>
  </div>
</body>
</html>
