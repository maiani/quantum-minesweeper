{% extends "base.html" %}

{% block content %}
<h1>Quantum Minesweeper â€” Setup</h1>
<form action="/setup?suid={{ suid }}" method="post">
  <input type="hidden" name="suid" value="{{ suid }}">
  <label>Rows: <input type="number" name="rows" value="10" min="2" required></label><br>
  <label>Cols: <input type="number" name="cols" value="10" min="2" required></label><br>
  <label>Bombs: <input type="number" name="bombs" value="10" min="1" required></label><br>
  <label>Entanglement level: <input type="number" name="ent_level" value="1" min="0" required></label><br>

  <label>Win Condition:
    <select name="win_condition">
      <option value="identify">Identify bombs</option>
      <option value="clear">Clear bombs</option>
    </select>
  </label><br>

  <label>Move Set:
    <select name="move_set">
      <option value="classic">Classic (M,P)</option>
      <option value="one" selected>One-qubit gates (core set)</option>
      <option value="one_complete">One-qubit gates (full set)</option>
      <option value="two">Two-qubit gates</option>
    </select>
  </label><br>

  <button type="submit">Start Game</button>
  <button type="button" id="toggle-theme">Switch Theme</button>
</form>
{% endblock %}
