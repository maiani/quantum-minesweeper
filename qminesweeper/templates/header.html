<header class="app-header">
  <div class="header-left">
    Online players: {{ online_count() }}
  </div>

  <div class="header-center">
    <h1>Quantum Minesweeper <span class="mine-icon">💣</span></h1>
  </div>

  <div class="header-right">

    {% if FEATURES.ENABLE_TUTORIAL and FEATURES.TUTORIAL_URL %}
      <a class="header-action" href="{{ FEATURES.TUTORIAL_URL }}" target="_blank" rel="noopener">📖</a>
    {% endif %}

    {% if FEATURES.ENABLE_ABOUT %}
    <a href="/about?game_id={{ game_id }}" class="header-action">ℹ️</a>
    {% endif %}

    {% if FEATURES.ENABLE_HELP %}
      <button id="toggle-help" class="header-action" title="Toggle Help">❓</button>
    {% endif %}

    <button id="toggle-theme" class="header-action" title="Toggle theme">🌙</button>
  </div>
</header>
