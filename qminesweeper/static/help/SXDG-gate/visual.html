<div class="gate-visual">
  <img id="gate-animation" src="/static/help/SXDG-gate/svgs/SXDG_0.svg" alt="SXDG-gate animation">
  <div class="state-selector">
    <button class="btn" data-state="0">|0⟩</button>
    <button class="btn" data-state="1">|1⟩</button>
    <button class="btn" data-state="+">|+⟩</button>
    <button class="btn" data-state="-">|-⟩</button>
    <button class="btn" data-state="i">|i⟩</button>
    <button class="btn" data-state="-i">|-i⟩</button>
  </div>
</div>

<script>
function setState(st) {
  const anim = document.getElementById("gate-animation");
  if (anim) anim.src = `/static/help/SXDG-gate/svgs/SXDG_{st}.svg`;
}
</script>
