<h1> SXDG gate </h1>

<div>
  <p>
    The <strong>SXDG gate</strong> rotates by 90$^\circ$ about the <i>negative</i> "x-axis" defined by the states $|+\rangle$ and $|-\rangle$:
  </p>
  <p>
    $$
    |0\rangle \to |i\rangle
    $$
  </p>
  <p>
    $$
    |1\rangle \to |-i\rangle
    $$
  </p>
  <p>
    It can be seen as the inverse of the SX gate.
  </p>
</div>
