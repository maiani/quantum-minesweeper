<h1> SDG gate </h1>

<div>
  <p>
    The <strong>SDG gate</strong> rotates by 90$^\circ$ about the <i>negative</i> "z-axis" defined by the states $|0\rangle$ and $|1\rangle$:
  </p>
  <p>
    $$
    |+\rangle \to |i\rangle
    $$
  </p>
  <p>
    $$
    |-\rangle \to |-i\rangle
    $$
  </p>
  <p>
    It can be seen as the inverse of the S gate.
  </p>
</div>
