<div class="gate-visual">
  <img id="gate-animation" src="/static/help/SDG-gate/svgs/SDG_0.svg" alt="SDG-gate animation">
  <div class="state-selector">
    <button class="btn" onclick="setState('0')">|0⟩</button>
    <button class="btn" onclick="setState('1')">|1⟩</button>
    <button class="btn" onclick="setState('+')">|+⟩</button>
    <button class="btn" onclick="setState('-')">|−⟩</button>
    <button class="btn" onclick="setState('i')">|i⟩</button>
    <button class="btn" onclick="setState('-i')">|−i⟩</button>
  </div>
</div>

<script>
function setState(st) {
  const anim = document.getElementById("gate-animation");
  if (anim) anim.src = `/static/help/SDG-gate/svgs/SDG_{st}.svg`;
}
</script>
