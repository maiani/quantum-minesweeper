<div class="gate-visual">
  <img id="gate-animation" src="/static/help/H-gate/svgs/X_0.svg" alt="X-gate animation">
  <div class="state-selector">
    <button onclick="setState('0')">|0⟩</button>
    <button onclick="setState('1')">|1⟩</button>
    <button onclick="setState('+')">|+⟩</button>
    <button onclick="setState('-')">|−⟩</button>
    <button onclick="setState('i')">|i⟩</button>
    <button onclick="setState('-i')">|−i⟩</button>
  </div>
</div>

<script>
function setState(st) {
  const anim = document.getElementById("gate-animation");
  if (anim) anim.src = `/static/help/X-gate/svgs/X_{st}.svg`;
}
</script>
