<h1> X gate </h1>

<div>
  <p>
    The <strong>X gate</strong> rotates by 180$^\circ$ about the "x-axis" defined by the states $|+\rangle$ and $|-\rangle$:
  </p>
  <p>
  It can transform an empty cell, $|0\rangle$, to a mine-filled cell, $|1\rangle$, and vice-versa.
    $$ | 0 \rangle \to | 1 \rangle$$
    $$ | 1 \rangle \to | 0 \rangle$$
  </p>
</div>
