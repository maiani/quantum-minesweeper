<h1> Z gate </h1>

<div>
  <p>
    The <strong>Z gate</strong> rotates by 180$^\circ$ about the "z-axis" defined by the states $|0\rangle$ and $|1\rangle$:
  </p>
  <p>
    $$
    |+\rangle \to |-\rangle
    $$
  </p>
  <p>
    $$
    |-\rangle \to |+\rangle
    $$
  </p>
  <p>
    The Z gate has no effect on the states $|0\rangle$ and $|1\rangle$. We say that these are "eigenstates" of the Z gate.
  </p>
</div>
