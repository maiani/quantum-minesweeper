<div class="gate-visual">
  <img id="gate-animation" src="/static/help/H-gate/svgs/H_0.svg" alt="Hadamard animation">
  <div class="state-selector">
    <button class="btn help" onclick="setState('0')">|0⟩</button>
    <button class="btn help" onclick="setState('1')">|1⟩</button>
    <button class="btn help" onclick="setState('+')">|+⟩</button>
    <button class="btn help" onclick="setState('-')">|−⟩</button>
    <button class="btn help" onclick="setState('i')">|i⟩</button>
    <button class="btn help" onclick="setState('-i')">|−i⟩</button>
  </div>
</div>

<script>
function setState(st) {
  const anim = document.getElementById("gate-animation");
  if (anim) anim.src = `/static/help/H-gate/svgs/H_{st}.svg`;
}
</script>
