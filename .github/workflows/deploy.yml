name: Deploy to Cloud Run

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev -q

      - name: Build and Push Image
        run: |
          TAG="${GITHUB_REF_NAME}" 
          IMAGE="europe-west1-docker.pkg.dev/qminesweeper/qms/qminesweeper:${TAG}"
          echo "Using image: $IMAGE"

          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE" \
            --push .

          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Write env file
        run: |
          # Explicit secrets
          echo "QMS_USER=${{ secrets.QMS_USER }}" >> env.list
          echo "QMS_PASS=${{ secrets.QMS_PASS }}" >> env.list
          
          # Dump all environment variables starting with QMS_ (non-secrets)
          printenv | grep '^QMS_' >> env.list
          
          echo "Final env.list:"
          cat env.list

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy quantum-minesweeper \
            --image "$IMAGE" \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --env-vars-file env.list
