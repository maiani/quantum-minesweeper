name: Deploy to Cloud Run

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev -q

      - name: Build and Push Image
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME:-manual}"
          IMAGE="europe-west1-docker.pkg.dev/qminesweeper/qms/qminesweeper:${TAG}"
          echo "Using image: $IMAGE"

          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE" \
            --push .

          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy quantum-minesweeper \
            --image "$IMAGE" \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "
              QMS_USER=${{ secrets.QMS_USER }},
              QMS_PASS=${{ secrets.QMS_PASS }},
              QMS_ADMIN_PASS=${{ secrets.QMS_ADMIN_PASS }},
              QMS_ENABLE_AUTH=${{ vars.QMS_ENABLE_AUTH }},
              QMS_ENABLE_HELP=${{ vars.QMS_ENABLE_HELP }},
              QMS_ENABLE_TUTORIAL=${{ vars.QMS_ENABLE_TUTORIAL }},
              QMS_TUTORIAL_URL=${{ vars.QMS_TUTORIAL_URL }},
              QMS_RESET_POLICY=${{ vars.QMS_RESET_POLICY }},
              QMS_DB_PATH=/data/qms.sqlite
            " \
            --mount volume=games-vol,mount-path=/data \
            --volume name=games-vol,cloud-storage-uri=gs://${{ vars.QMS_BUCKET }} \
            --memory=512Mi \
            --cpu=1 \
            --concurrency=200 \
            --min-instances=0 \
            --max-instances=1 \
            --timeout=300
